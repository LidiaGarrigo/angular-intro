<div>
  <article *ngFor="let Champion of Championships">
    <h1>{{Champion.year}}</h1>
    <h2>{{Champion.champion}}</h2>
    <img src="{{Champion.champion_url}}"/>
    <h3>Best players</h3>
    <div class="contenido">
      <ul>
          <li *ngFor="let bestPlayer of Champion.best_players">
            {{bestPlayer}}
          </li>
      </ul>
  </div>
  </article>
</div>
<router-outlet></router-outlet>
